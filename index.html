<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Motivational Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <body>
    <h1>Current Time <span><div id="clock"></div></span></h1>
    <h2>Remaining days until motivation: <span class="remaining-days"></span> </h2>
  </body>
  <footer><a href="https://github.com/stephenabv" target="_blank">&copy;</a> <span class="year"></span></footer>
  <script type="text/javascript">
    function getRemainingDays() {
      let now = new Date();
      let targetDate = new Date("2024-06-20");

      let dateBetween = targetDate - now;

      const remainingDays = Math.ceil(dateBetween / (1000 * 60 * 60 * 24));

      return remainingDays;
    }

    let test = getRemainingDays();

    let current = new Date();
    let currentYear = current.getFullYear();

    $(".remaining-days").append(test);
    $(".year").append(currentYear);

    // Calling showTime function at every second
setInterval(showTime, 1000);

// Defining showTime funcion
function showTime() {
	// Getting current time and date
	let time = new Date();
	let hour = time.getHours();
	let min = time.getMinutes();
	let sec = time.getSeconds();
	am_pm = "AM";

	// Setting time for 12 Hrs format
	if (hour >= 12) {
		if (hour > 12) hour -= 12;
		am_pm = "PM";
	} else if (hour == 0) {
		hr = 12;
		am_pm = "AM";
	}

	hour =
		hour < 10 ? "0" + hour : hour;
	min = min < 10 ? "0" + min : min;
	sec = sec < 10 ? "0" + sec : sec;

	let currentTime =
		hour +
		":" +
		min +
		":" +
		sec +
		am_pm;

	// Displaying the time
	document.getElementById(
		"clock"
	).innerHTML = currentTime;
}

showTime();

  </script>
</html>
