<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>LIVE TIME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .time-container {
        margin: 40vh auto;
        height: 250px;
        width: 250px;
      }

      footer a {
        text-decoration: none;
      }

      .circle {
        border-radius: 50%;
        background-color: orange;
        z-index: -1;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="time-container circle">
      <h1 class="text-center mx-auto mt-50">
        Current Time <span><div id="clock"></div></span>
      </h1>
    </div>
  </body>
  <footer class="text-center">
    <div class="container">
      <a href="https://github.com/stephenabv" target="_blank" rel="noopener"
        >&copy;</a
      >
      All rights reserved.
      <span class="year"></span>
    </div>
  </footer>
  <script type="text/javascript">
    let current = new Date();
    let currentYear = current.getFullYear();

    try {
      $(".year").append(currentYear);
    } catch (e) {
      console.log(e);
    }

    setInterval(showTime, 1000);

    function showTime() {
      let time = new Date();
      let hour = time.getHours();
      let min = time.getMinutes();
      let sec = time.getSeconds();
      let am_pm = "AM";

      if (hour >= 12) {
        if (hour > 12) hour -= 12;
        am_pm = " PM";
      } else if (hour == 0) {
        am_pm = " AM";
      }

      hour = hour < 10 ? "0" + hour : hour;
      min = min < 10 ? "0" + min : min;
      sec = sec < 10 ? "0" + sec : sec;

      let currentTime = hour + ":" + min + ":" + sec + am_pm;

      document.getElementById("clock").innerHTML = currentTime;
    }

    showTime();
  </script>
</html>
